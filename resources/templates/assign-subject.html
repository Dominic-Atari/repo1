<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assign Subject to Teacher</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Assign Subject to Teacher</h1>
        <form th:action="@{/teacher/assign-subject}" method="post">
            <div class="form-group">
                <label for="teacherId">Select Teacher:</label>
                <select id="teacherId" name="teacherId" class="form-control">
                    <option th:each="teacher : ${teachers}" th:value="${teacher.id}" th:text="${teacher.teacherName}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="subjectId">Select Subject:</label>
                <select id="subjectId" name="subjectId" class="form-control">
                    <option th:each="subject : ${subjects}" th:value="${subject.id}" th:text="${subject.subjectName}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Assign Subject</button>
        </form>
    </div>
</body>
</html>
