<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/math-performance.css}">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Best store</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<style>
body {
	background-image: linear-gradient(to left, rgba(0, 0, 139, 0.7),
		rgba(0, 0, 139, 2)), url('/images/background.jpg');
	background-size: cover;
	background-position: center;
	background-repeat: no-repeat;
	background-attachment: fixed;
}
</style>


</head>
<body>
	<!-- NAVBAR HEADER -------------------------------------------------------------------------------->

	<nav class="navbar navbar-expand-lg" style="background-color: #87CEEB;">
		<div class="container">
			<a class="navbar-brand" href="/">Best Store</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link text-dark" href="/">Home</a>
					</li>
					<li class="nav-item"><a class="nav-link text-dark"
						href="/contact">Contact</a></li>

				</ul>


				<!-- main.html -->
				<!-- ICONS -->
				<div
					th:replace="fragments/messageandbell-icon :: messageAndBellIcon"></div>

				<!-- PROFILE-------------------------------------------------------------------------- -->
				<div th:replace="fragments/profile-nav :: profile-nav"></div>


				<form sec:authorize="isAuthenticated()" method="post"
					action="/logout">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />

					<button type="submit" class="btn btn-danger">Logout</button>


				</form>

				<ul class="navbar-nav" sec:authorize="!isAuthenticated()">
					<li class="nav-item"><a href="/register"
						class="btn btn-outline-primary me-2">Register</a></li>
					<li class="nav-item"><a href="/login" class="btn btn-primary">Login</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div th:replace="fragments/teacher-sidebar :: teacher-sidebar"></div>

	<!-- MAIN BODU CONTENT -------------------------------------------------------------------------------->

	<!-- welcome message -->
	<div class="container py-5 text-center"
		sec:authorize="isAuthenticated()">
		<label class="col-sm-4 col-form-label" style="color: white;"><a th:href="@{/create-note}">
		Welcome Teacher</a>
			<h4>[[${firstName}]]</h4> [[${email}]]
		</label>

	</div>



	<div class="container py-5">
		<div class="math-performance-container">
			<a th:href="@{/create-note}">
				<div class="math-performance-round">
					<h4>Mathematics Performance</h4>
					<div class="circular-progress-bar">
						<svg>
                        <circle cx="50%" cy="50%" r="40"
								stroke-width="10" stroke-dasharray="251.327"
								stroke-dashoffset="0" stroke-linecap="round" fill="none"
								stroke="#f0f0f0"></circle>
                        <circle cx="50%" cy="50%" r="40"
								stroke-width="10" stroke-dasharray="251.327"
								stroke-dashoffset="0" stroke-linecap="round" fill="none"
								stroke="#007bff"></circle>
                    </svg>
						<span class="progress-text">86%</span>
					</div>
				</div>
			</a>
		</div>

	</div>
	<!-- End -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>

	<script type="text/javascript" src="@{/js/math-performance.js}"></script>
</body>
</html>
