<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Message</title>
    <style>
       
    </style>
</head>
<body>
    <!-- message Modal with form -->
<div class="modal fade" id="message-modal" tabindex="-1" aria-labelledby="message-modal-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="message-modal-label">Send Message</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="post"
						action="/message">
          <input type="search" id="recipient-search" placeholder="Search recipient...">
          <div id="search-results"></div>
          <input type="hidden" id="recipient-id" name="recipient-id">
          <textarea placeholder="Message" name="message"></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
