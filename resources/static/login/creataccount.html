<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="createaccount.css">
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    
    
    <form onsubmit="handleSubmit(event)">
    
    <div class="input-group">
        <input type="text" id="firstName" placeholder="First Name" autocomplete="given-name" required>
        <i class="fas fa-user"></i>
    </div>
    <div class="input-group">
        <input type="text" id="lastName" placeholder="Last Name" autocomplete="family-name" required>
        <i class="fas fa-user"></i>
    </div>
    <div class="input-group">
        <input type="email" id="email" placeholder="Email" autocomplete="email" required>
        <i class="fas fa-envelope"></i>
    </div>
    <div class="input-group">
        <input type="text" id="school" placeholder="School" autocomplete="organization" required>
        <i class="fas fa-school"></i>
    </div>
    <div class="input-group">
        <select id="level" required>
            <option value="">Click to Select Level</option>
            <option value="primary-school">Primary School</option>
            <option value="high-school">High School</option>
            <option value="college">College</option>
            <option value="university">University</option>
            <option value="other">Others</option>
        </select>
        <i class="fas fa-level-up-alt"></i>
    </div>
    <div class="input-group password-group">
        <input type="password" id="password" placeholder="Password" autocomplete="new-password" required>
        <i class="fas fa-eye" id="toggle-password" ></i>
    </div>
    <div class="input-group password-group">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" autocomplete="new-password" required>
        <span id="passwordError" style="color: red;"></span>
        <i class="fas fa-eye" id="toggle-confirm-password"></i>
    </div>
    <button type="submit" id="submit">Sign Up</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
</form>
    
  </div>

  <script>
  const togglePassword = document.getElementById('toggle-password');
  const password = document.getElementById('password');

  togglePassword.addEventListener('click', () => {
      if (password.type === 'password') {
          password.type = 'text';
          togglePassword.classList.remove('fa-eye');
          togglePassword.classList.add('fa-eye-slash');
      } else {
          password.type = 'password';
          togglePassword.classList.remove('fa-eye-slash');
          togglePassword.classList.add('fa-eye');
      }
  });

  const toggleConfirmPassword = document.getElementById('toggle-confirm-password');
  const confirmPassword = document.getElementById('confirmPassword');

  toggleConfirmPassword.addEventListener('click', () => {
      if (confirmPassword.type === 'password') { // Changed from 'confirmPassword' to 'password'
          confirmPassword.type = 'text';
          toggleConfirmPassword.classList.remove('fa-eye');
          toggleConfirmPassword.classList.add('fa-eye-slash');
      } else {
          confirmPassword.type = 'password';
          toggleConfirmPassword.classList.remove('fa-eye-slash');
          toggleConfirmPassword.classList.add('fa-eye');
      }
  });
  </script>
<script src="createaccount.js"></script>  
 
</body>
</html>
